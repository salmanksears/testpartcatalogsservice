log4j.rootLogger=WARN, CONSOLE

log4j.logger.com.searshc.hs.psc.catalog=DEBUG

log4j.appender.logfile=org.apache.log4j.RollingFileAppender
log4j.appender.logfile.File=C:/appl/BulkUpdateJob/logs/BulkUpdateJob.log
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=%d{ISO8601} %-5p JNAME[%X{jobName}] JOID[%X{jobOrderId}] [%c{1}] - %m %n

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{ISO8601} %-5p JNAME[%X{jobName}] JOID[%X{jobOrderId}] [%c{1}] - %m %n
#log4j.appender.CONSOLE.layout.ConversionPattern=[%c{1}] - %m %n
